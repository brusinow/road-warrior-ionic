<ion-view view-title="Edit Itin">
  <ion-scroll direction="y" style="right: 0;bottom: 0;left: 0;position: absolute;" class="has-header padding">
  <h3 class="center-text">{{event.longDate}}</h3>
  <h4 class="center-text">{{event.cityState}}</h4>
  <div class="list">  
    <div class="item-time">
    <div class="row">
      <div class="col col-50">
        <label class="item item-input item-input-time">
          <span class="input-label">Start Time: </span>
            <input ng-model="itin.startTime" type="text" ng-readonly="true" ng-click="openStartTimePicker()">
        </label>  
      </div>  
      <div class="col col-50">
        <label class="item item-input item-input-time">
          <span class="input-label">End Time: </span>
          <input ng-model="itin.endTime" type="text" ng-readonly="true" ng-click="openEndTimePicker()">
        </label>  
      </div> 
      </div>   
    </div>
    <label class="item item-input">
            <input ng-model="itin.mainItem" type="text" placeholder="Itinerary Item">
          </label>
    
    <label class="item item-input">
            <textarea ng-model="itin.details" name="info" rows="3" id="itin-details" placeholder="Additional Information"></textarea>
    </label> 
    
    <div class="list setting-text">
    <ion-toggle  ng-model="itin.nextDay" ng-change="nextDayToggle()">Make for following AM?</ion-toggle>
    </div>
          
         <button class="button button-block button-stable itin-button" ng-click ="updateItin()">Update</button>
        </div> 
        </div>   
  </ion-scroll>
</ion-view>
