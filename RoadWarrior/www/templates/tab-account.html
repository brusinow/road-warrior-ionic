<ion-view view-title="Account">
  <ion-content>
    <ion-list>
 <!--    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle> -->
    </ion-list>
     <div class="card">
            <div class="item item-text-wrap">
                You are logged in as {{ user }}!
            </div>
            <button class="item" ng-click="logout()">
                Log out
            </button>
        </div>  
        <div class="button-group" ng-show="accountType === 'admin'"> 
       <button class="button button-block button-dark button-small-margin" ng-click ="openNewEventModal()">Add an Event</button>
       <button class="button button-block button-dark button-small-margin" ng-click ="openNewItinModal()">Add an Itinerary Item</button>
       </div>
  </ion-content>
</ion-view>
