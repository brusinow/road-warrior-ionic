<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
     <div class="card">
            <div class="item item-text-wrap">
                You are logged in as {{ user }}!
            </div>
            <button class="item" ng-click="logout()">
                Log out
            </button>
        </div>
        <div class="col"><a class = "button" ng-click ="openNewEventModal()">Add an Event</a></div>
  </ion-content>
</ion-view>
