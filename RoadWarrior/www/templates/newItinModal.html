<ion-modal-view>
   <ion-header-bar>
      <h1 class = "title">Create a New Itinerary Item</h1>
      <button ng-click = "closeNewItinModal()" class="button button-clear button-dark ion-ios-close-outline"> Close</button>
   </ion-header-bar>
  
<ion-content class="padding">
  <div class="list">  
    <label class = "item item-input-itin item-select item-select-itin">
      <div class = "input-label-itin">
        Choose Event:
      </div>
      <select ng-model="selectedEvent.select" ng-options='(event.longDate + " - " + event.cityState) for event in events | toArray:false | orderBy: orderByDate'>
      </select>
    </label>
    <div class="item-time">
    <div class="row">
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">Start Time: </span>
            <input ng-model="itin.startTime" type="text" ng-click="openStartTimePicker()">
        </label>  
      </div>  
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">End Time: </span>
          <input ng-model="itin.endTime" type="text" ng-click="openEndTimePicker()">
        </label>  
      </div> 
      </div>   
    </div>
    <label class="item item-input">
            <input ng-model="itin.mainItem" type="text" placeholder="Itinerary Item">
          </label>
    
    <label class="item item-input">
            <textarea ng-model="itin.details" name="info" rows="3" id="itin-details" placeholder="Additional Information"></textarea>
    </label> 
    
    <div class="list">
    <ion-toggle ng-model=nextDay ng-change="nextDayToggle()">Make for following AM?</ion-toggle>
    </div>
          
         <button class="button button-block button-stable itin-button" ng-click ="submitNewItinModal()">Submit</button>
        </div> 
        </div>   
      </ion-content>
</ion-modal-view>
