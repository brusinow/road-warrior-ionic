<ion-view view-title="Event List">
  <ion-content class="padding" >

   <div class="spinner" ng-if="thisGroup.access === true" ng-hide="loaded">
  <ion-spinner></ion-spinner>
  </div>


    <div class="postLoad" ng-show="events.length > 0 && thisGroup.access === true && loaded">
      <ion-list class="event-list">
       <button type="button" ng-click="newEvent()" class="button button-block button-tertiary-light"><i class="icon ion-plus"></i> Add an Event</button>
        <ion-item class="event-list-item" ng-repeat="event in events | tooOld | orderBy: 'unixDate'" ng-click="viewDay(event)">
          <div class="row">
            <div class="col col-50">
            <span class="list-dow">{{event.dayOfWeek}}</span> <br> <span class="list-date">{{event.longDate}}</span>
            </div>
            <div class="col col-50 text-right">
            <span class="list-venue">{{event.venue}}</span> <br> <span class="list-city">{{event.cityState}}</span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class="postLoad" ng-if="events.length === 0 && thisGroup.access === true && loaded">
    <h3>You have no events.</h3>
    </div>
    <div class="postLoad" ng-if="thisGroup.access === false">
    <h3>Your attempt to join this group is still pending - Talk to your administrator.</h3>
    </div>
       <div class="no-group-cat center-text postLoad" ng-if="!thisGroup.level && loaded">
                <div class="cat-time-no-event"></div>
                  <h3 class="no-margin header-font-heavy">You have no active group.</h3> 
                </div>
              </div>
  </ion-content>
</ion-view>

<!-- | tooOld | orderBy: 'unixDate' -->
