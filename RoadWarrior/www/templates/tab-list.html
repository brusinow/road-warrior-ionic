<ion-view view-title="Show List">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="event in events | tooOld | orderBy: 'unixDate'" ng-click="viewDay(event)">
        {{event.longDate}} {{event.venue}} in {{event.cityState}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
