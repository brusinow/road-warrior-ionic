<ion-view view-title="Today">
  <ion-content class="padding">
    <h4 class="center-text">{{dayName}}</h4>
    <h3 class="center-text">{{date}}</h3>
    <h4 class="center-text">{{event.venue}}</h4>
    <h5 class="center-text">{{event.city}}</h5>
    <div ng-hide="authData" class="card" ng-click="login()">
      <button class="item">
        Log In with Facebook
      </button>
    </div>
    <div class="card" ng-show="authData">
      <div class="item item-text-wrap">
        Hello {{authData.facebook.displayName}}!
      </div>
    </div>
  </ion-content>
</ion-view>
