<ion-view view-title="Group Messaging">
  <ion-content class="content-stable" on-tap="showTime = !showTime">
      <div ng-repeat="message in messages">  
      <div ng-class="{other: message.userId != myId}" class="user-div message-user">
        {{message.userName}}
      </div>         
      <div ng-class="{other: message.userId != myId}" class="messages">
 <!--        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}"> -->
          <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
          <span>{{ message.text }}</span>
        </div>

        <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>


      </div>
      </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
</ion-view>
