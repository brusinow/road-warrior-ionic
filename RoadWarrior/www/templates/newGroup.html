<ion-view title="Create a Group">
    <ion-content overflow-scroll="true" padding="'false'" scroll="false" class="has-header">
        <!-- show if there is no current user -->
        <h4 style="margin-top:30%; margin-bottom: 15%" class="center-text header-font-heavy">Create your group name below.</h4>
        <form>
                <label class="item item-input">
                    <span class="input-label">Group Name</span>
                    <input type="text" ng-model="group.name" placeholder="Group Name">
                </label>
            
            <button class="col col-50 col-offset-25 button button-small button-block button-dark"  ng-click="newGroup()">Create Group</button>
        </form>
    </ion-content>
</ion-view>
